<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>221 Rent Calculator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="scripts.js"></script>
</head>
<body>

  <h1>There are
  <input type="number" value=1 id="room_count" />
  rooms.</h1>
  <h1>The rent is <input type="number" id='rent' value=2500></input></h1>
  <input type="range" id='split' min=0 max=100 step=1  value=80 />
  <div id="sharesDiv">
    <div class="shares" id="roomShare">
      <h3><p>Cost of Rooms</p></h3>
      <h3><p class="cost" id="roomCost">$2000</p></h3>
      <h3><p class="percent" id="roomPercent">%80</p></h3>
    </div>

    <div class="shares" id="personShare">
      <h3><p>Cost of People</p></h3>
      <h3><p class="cost" id="personCost">$500</p></h3>
      <h3><p class="percent" id="personPercent">%20</p></h3>
    </div>
  </div>

  <svg width="90%" height="250px" style="border:solid 2px #006600;" id='svgTest'>
    <line x1="100" y1="230" x2="1000" y2="230" style="stroke:black;stroke-width:3"></line>
    <rect x="100" y="130" height="100" width="180" style="stroke:black;stroke-width:3;fill:green;"></rect>
    <rect x="100" y="80" height="50" width="180" style="fill:red;stroke:black;stroke-width:3;"></rect>
    <rect x="280" y="130" height="100" width="180" style="stroke:black;stroke-width:3;fill:green;"></rect>
    <rect x="280" y="80" height="50" width="180" style="fill:red;stroke:black;stroke-width:3;"></rect>
    <rect x="280" y="30" height="50" width="180" style="fill:red;stroke:black;stroke-width:3;"></rect>
  </svg>

  <div id="rooms_display">
    
  </div>

  
</body>
</html>
