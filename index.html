<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>221 Rent Calculator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="scripts.js"></script>
</head>
<body>

  <h1>There are
  <input type="number" value=1 id="room_count" />
  rooms.</h1>
  <h1>The rent is <input type="number" id='rent' value=2500></input></h1>
  <input type="range" id='split' min=0 max=100 step=1  value=80 />
  <div id="sharesDiv">
    <div class="shares" id="roomShare">
      <h3><p>Cost of Rooms</p></h3>
      <h3><p class="cost" id="roomCost">$2000</p></h3>
      <h3><p class="percent" id="roomPercent">%80</p></h3>
    </div>

    <div class="shares" id="personShare">
      <h3><p>Cost of People</p></h3>
      <h3><p class="cost" id="personCost">$500</p></h3>
      <h3><p class="percent" id="personPercent">%20</p></h3>
    </div>
  </div>

<div id="rooms_display">
  
</div>

  
</body>
</html>
